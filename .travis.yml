language: elixir

elixir:
  - '1.8.2'
otp_release:
  - '21.3.7'

addons:
  postgresql: '9.4'

services:
  - postgresql

before_install:
  - cp config/travis.exs config/test.exs
  - cp config/travis.secret.exs config/dev.secret.exs

before_script:
  - mix local.hex --force
  - mix do ecto.create, ecto.migrate

script:
  - mix test
  - mix credo --strict
  - mix coveralls